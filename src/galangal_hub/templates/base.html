<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Galangal Hub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        .status-connected { background-color: #22c55e; }
        .status-disconnected { background-color: #ef4444; }
        .status-attention { background-color: #f59e0b; animation: pulse 2s infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        /* Markdown content styling */
        .markdown-content h1 { font-size: 1.5rem; font-weight: bold; margin: 1rem 0 0.5rem; color: #e5e7eb; }
        .markdown-content h2 { font-size: 1.25rem; font-weight: bold; margin: 1rem 0 0.5rem; color: #e5e7eb; }
        .markdown-content h3 { font-size: 1.1rem; font-weight: 600; margin: 0.75rem 0 0.5rem; color: #e5e7eb; }
        .markdown-content p { margin: 0.5rem 0; }
        .markdown-content ul, .markdown-content ol { margin: 0.5rem 0; padding-left: 1.5rem; }
        .markdown-content li { margin: 0.25rem 0; }
        .markdown-content ul { list-style-type: disc; }
        .markdown-content ol { list-style-type: decimal; }
        .markdown-content code { background: #1f2937; padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-size: 0.875rem; }
        .markdown-content pre { background: #1f2937; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        .markdown-content pre code { background: none; padding: 0; }
        .markdown-content a { color: #60a5fa; text-decoration: underline; }
        .markdown-content blockquote { border-left: 3px solid #4b5563; padding-left: 1rem; margin: 0.5rem 0; color: #9ca3af; }
        .markdown-content table { border-collapse: collapse; width: 100%; margin: 0.5rem 0; }
        .markdown-content th, .markdown-content td { border: 1px solid #4b5563; padding: 0.5rem; text-align: left; }
        .markdown-content th { background: #1f2937; }
        /* Toast animations */
        .toast {
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-purple-400">Galangal Hub</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="connection-status" class="text-sm text-gray-400">
                        Connecting...
                    </span>
                    {% if auth_enabled %}
                    <a href="/logout" class="text-sm text-gray-400 hover:text-gray-200 transition">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2 max-w-md">
    </div>

    <script>
        // WebSocket for live updates
        let ws;
        let reconnectInterval;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/dashboard`);

            ws.onopen = () => {
                document.getElementById('connection-status').textContent = 'Connected';
                document.getElementById('connection-status').classList.remove('text-red-400');
                document.getElementById('connection-status').classList.add('text-green-400');
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            ws.onclose = () => {
                document.getElementById('connection-status').textContent = 'Disconnected';
                document.getElementById('connection-status').classList.remove('text-green-400');
                document.getElementById('connection-status').classList.add('text-red-400');
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(connectWebSocket, 5000);
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'refresh') {
                    // Trigger HTMX refresh for dynamic content
                    htmx.trigger(document.body, 'refresh');
                } else if (data.type === 'prompt') {
                    // Show toast notification for new prompt
                    showPromptToast(data.agent_id, data.agent_name, data.message, data.prompt_type);
                } else if (data.type === 'prompt_cleared') {
                    // Remove toast for this agent
                    removeToast(`toast-${data.agent_id}`);
                }
            };
        }

        // Initial connection
        connectWebSocket();

        // Poll for updates (fallback for non-WS connections)
        document.body.addEventListener('htmx:load', function(evt) {
            // Set up polling for elements with hx-trigger="every 5s"
        });

        // Toast notification functions
        function showToast(id, content, type = 'info', duration = 0) {
            const container = document.getElementById('toast-container');
            if (!container) return;

            // Remove existing toast with same id
            removeToast(id);

            const toast = document.createElement('div');
            toast.id = id;
            toast.className = `toast p-4 rounded-lg shadow-lg border transition-all transform translate-x-full opacity-0 ${getToastClasses(type)}`;
            toast.innerHTML = content;

            container.appendChild(toast);

            // Animate in
            requestAnimationFrame(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
            });

            // Auto-dismiss if duration > 0
            if (duration > 0) {
                setTimeout(() => removeToast(id), duration);
            }

            return toast;
        }

        function removeToast(id) {
            const toast = document.getElementById(id);
            if (toast) {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }
        }

        function getToastClasses(type) {
            switch (type) {
                case 'prompt':
                    return 'bg-yellow-900/90 border-yellow-600 text-yellow-100';
                case 'success':
                    return 'bg-green-900/90 border-green-600 text-green-100';
                case 'error':
                    return 'bg-red-900/90 border-red-600 text-red-100';
                default:
                    return 'bg-gray-800/90 border-gray-600 text-gray-100';
            }
        }

        function showPromptToast(agentId, agentName, message, promptType) {
            // Don't show toast if we're already on the agent's page
            if (window.location.pathname.includes(`/agent/${agentId}`)) {
                return;
            }

            const truncatedMsg = message.length > 80 ? message.substring(0, 80) + '...' : message;
            const content = `
                <div class="flex items-start gap-3">
                    <span class="status-dot status-attention mt-1"></span>
                    <div class="flex-1 min-w-0">
                        <div class="font-semibold text-sm">${agentName || 'Agent'}</div>
                        <div class="text-xs opacity-80 truncate">${truncatedMsg}</div>
                    </div>
                    <a href="/agent/${agentId}" class="shrink-0 px-3 py-1 bg-yellow-600 hover:bg-yellow-700 text-white text-xs rounded font-medium">
                        View
                    </a>
                    <button onclick="removeToast('toast-${agentId}')" class="shrink-0 text-yellow-400 hover:text-yellow-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;

            showToast(`toast-${agentId}`, content, 'prompt', 0); // 0 = sticky until dismissed
        }

        // Global function to respond to prompts (used by prompt_card.html)
        async function respondToPrompt(agentId, taskName, promptType, result) {
            // Validate inputs - taskName can be empty for task creation prompts
            if (!agentId || !promptType) {
                console.error('Missing required parameters for respondToPrompt:', { agentId, taskName, promptType, result });
                alert('Error: Missing required parameters');
                return;
            }

            // Use placeholder for empty task name (e.g., during task creation)
            const effectiveTaskName = taskName || '__prompt__';

            // Check if this prompt type might need text input
            const needsText = ['reject', 'no', 'fix_in_dev'].includes(result);

            let textInput = null;
            if (needsText) {
                textInput = prompt('Enter reason/feedback (optional):');
                if (textInput === null) return; // Cancelled
            }

            try {
                console.log('Sending response:', { agentId, taskName: effectiveTaskName, promptType, result });
                const response = await fetch(`/api/actions/${agentId}/${effectiveTaskName}/respond`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt_type: promptType,
                        result: result,
                        text_input: textInput
                    })
                });

                if (response.ok) {
                    // Refresh the page to show updated state
                    location.reload();
                } else {
                    const data = await response.json();
                    console.error('Failed to respond:', data);
                    alert('Failed to respond: ' + (data.detail || 'Unknown error'));
                }
            } catch (e) {
                console.error('Error responding to prompt:', e);
                alert('Error: ' + e.message);
            }
        }
    </script>
</body>
</html>
